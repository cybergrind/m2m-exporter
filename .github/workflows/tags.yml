name: main

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"

permissions:
  packages: write

jobs:
  run-build:
    runs-on: ubuntu-latest
    timeout-minutes: 4
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          TAG=${{ github.ref_name }}
          make build
          make push
